<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Script Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Your Video Script</h1>
    <pre id="output"></pre>
    <a href="create.html" class="btn">Create Another Video</a>
  </div>

  <script>
    const data = localStorage.getItem('videoScript');
    if (!data) {
      location.href = 'index.html';
    } else {
      document.getElementById('output').textContent = data;
    }
  </script>
</body>
</html>
